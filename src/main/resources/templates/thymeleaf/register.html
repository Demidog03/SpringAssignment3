<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>

    .loginImg{
        margin: 50px 0 50px 0;
    }
    .loginImg img{
        width: 400px;
    }
    .loginForm {
        width: 360px;
        margin: 0 auto;
    }

</style>
<body>
<div class="container-fluid text-center">
    <div class="loginImg">
        <img src="https://images.squarespace-cdn.com/content/v1/56d1f8dbc6fc087c73f96a15/1608441218393-NBYF8A9Z2W04IKDNBOT8/g2g.png?format=1500w">
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}" class="loginForm" >
        <label>First name:</label>
        <input type="text" th:field="*{firstName}"/><br>
        <label>Last name:</label>
        <input type="text" th:field="*{secondName}"/><br>
        <label>Age:</label>
        <input type="number" th:field="*{age}"><br>
        <label>E-mail:</label>
        <input type="text" th:field="*{email}"><br>
        <label>Password:</label>
        <input type="password" th:field="*{password}"><br>

        <input type="submit" value="Login" class="btn btn-dark">
    </form>
</div>
</body>
</html>
