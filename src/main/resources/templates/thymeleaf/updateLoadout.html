<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Loadout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>

    .loginImg{
        margin: 50px 0 50px 0;
    }
    .loginImg img{
        width: 400px;
    }
    .form-group {
        width: 360px;
        margin: 0 auto;
    }
    .flexContainer{
        display: flex;
    }
    .updateForm{
        margin-top: 100px;
        margin-left: 300px;
    }

</style>
<body>
<div class="container-fluid text-center">
    <div class="flexContainer">
        <div class="loginImg">
            <img src="https://images.squarespace-cdn.com/content/v1/56d1f8dbc6fc087c73f96a15/1608441218393-NBYF8A9Z2W04IKDNBOT8/g2g.png?format=1500w">
        </div>
        <div class="updateForm">
            <form th:action="@{/updateLoadout}" method="post" th:object="${loadout}" class="form-group " >
                <div class="border border-white p-4 rounded">
                    <label >ID:</label>
                    <input class="form-control" type="number" th:field="*{id}"/><br>

                    <label>Loadout name:</label>
                    <input class="form-control" type="text" th:field="*{loadoutName}"/><br>
                    <label>Primary weapon:</label>
                    <input class="form-control" type="text" th:field="*{primaryWeapon}"/><br>
                    <label>Secondary weapon:</label>
                    <input class="form-control" type="text" th:field="*{secondaryWeapon}"><br>
                    <label>Total Price</label>
                    <input class="form-control" type="text" th:field="*{totalPrice}"><br>

                    <input type="submit" value="Update" class="btn btn-dark">
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
