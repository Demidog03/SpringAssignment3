
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <link rel="stylesheet" type="text/css" th:href="@{../../static/css/style.css}" href="../../static/css/style.css">-->

</head>
<style>
    body{
        background-color: black;
    }
    .loginImg{
        margin: 50px 0 50px 0;
    }
    .loginImg img{
        width: 700px;
    }
    .loginForm {
        width: 360px;
        margin: 0 auto;
    }
    .loginText{
        font-size: 25px;
        color: white;
    }
</style>
<body>
<div class="container-fluid text-center">
    <div class="loginImg">
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202110/0800/wU0cltHs4GLjYb8XnjeSzoaF.png">
    </div>

    <form th:action="@{/login}" method="post" th:object="${loginForm}"class="loginForm" >
        <div class="border border-white p-4 rounded">
            <p class="loginText">Login to get access to purchase services</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="email" required autofocus>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="password" required>
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-light">
            </p>
        </div>
    </form>
</div>
</body>
</html>
