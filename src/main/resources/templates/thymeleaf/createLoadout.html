<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    body{
        background-color: white;
        height: 800px;
    }
    .loginImg{
        margin: 50px 0 50px 0;
    }
    .loginImg img{
        width: 600px;
    }
    .loginImg1 img{
        width: 400px;
    }
    .loginForm {
        width: 400px;
        margin: 0 auto;
    }
    .loginText{
        font-size: 25px;
        color: white;
    }
    input{
        margin-bottom: 30px;
    }
</style>
<body>
<div class="container-fluid text-center">
    <div class="loginImg1">
        <img src="https://images.squarespace-cdn.com/content/v1/56d1f8dbc6fc087c73f96a15/1608441218393-NBYF8A9Z2W04IKDNBOT8/g2g.png?format=1500w">
    </div>
    <div class="loginImg">
        <img src="https://www.ravensoftware.com/content/dam/atvi/Raven/raven-2020/news/2021/09/WBC41.png">
    </div>
    <form th:action="@{/createLoadout}" method="post" th:object="${loadout}" class="loginForm">
        <div class="border border-dark p-4 rounded">
        <div class="form-group">
            <label >Loadout Name</label>
            <input  th:field="*{loadoutName}" type="text" class="form-control" placeholder="loadout name">
        </div>
        <div class="form-group">
            <label  >Primary Weapon</label>
            <input  th:field="*{primaryWeapon}" type="text" class="form-control" placeholder="primary weapon name">
        </div>
        <div class="form-group">
            <label >Secondary Weapon</label>
            <input  th:field="*{secondaryWeapon}" type="text" class="form-control"  placeholder="secondary weapon name">
        </div>
        <div class="form-group">
            <label >Total Price</label>
            <input  th:field="*{totalPrice}" type="text" class="form-control"  placeholder="price">
        </div>
        </div>

        <p>
            <input type="submit" value="Create" class="btn-dark">
        </p>
    </form>
</div>
</body>
</html>
