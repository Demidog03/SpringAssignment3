<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of loadouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    .loginImg{
        margin: 50px 0 50px 0;
    }
    .loginImg img{
        width: 400px;
    }
    .tableContainer{
        width: 70%;
        margin: 0 auto;
    }
    tr{
        width: 100%;
    }
</style>
<body>
<div class="tableContainer">
    <div class="loginImg" align="center">
        <img src="https://images.squarespace-cdn.com/content/v1/56d1f8dbc6fc087c73f96a15/1608441218393-NBYF8A9Z2W04IKDNBOT8/g2g.png?format=1500w">
    </div>
    <h1>List of all loadouts:</h1>
    <table class="table table-dark">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Primary Weapon</th>
            <th scope="col">Secondary Weapon</th>
            <th scope="col">Total price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempLoadouts:${loadouts}">
            <td th:text="${tempLoadouts.id}"/>
            <td th:text="${tempLoadouts.loadoutName}"/>
            <td th:text="${tempLoadouts.primaryWeapon}"/>
            <td th:text="${tempLoadouts.secondaryWeapon}"/>
            <td th:text="${tempLoadouts.totalPrice}"/>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
